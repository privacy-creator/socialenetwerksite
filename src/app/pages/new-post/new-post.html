<div class="container">
  <h2>New post</h2>
  <p>{{ this.authService.getUsername() }}</p>

  <button class="btn btn-primary" (click)="addLink()">Add Link</button>

  <!-- Image upload input -->
  <input type="file" accept="image/*" (change)="onImageSelected($event)" />

  <!-- Preview -->
  @if (imagePreview){
    <img [src]="imagePreview" alt="Preview" width="200" height="200" />
  }

  <form (ngSubmit)="submitPost()">
    <textarea [(ngModel)]="message" name="message" required rows="6"
              placeholder="Typ je bericht hier met alineas (Enter voor nieuwe regel)..."></textarea>
    <button class="btn btn-primary" type="submit">Post</button>
  </form>
</div>
