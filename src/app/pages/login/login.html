<h2>Log In</h2>
<form (ngSubmit)="login()">
  <label>
    UUID:
    <input type="text" [(ngModel)]="UUID" name="UUID" required>
  </label><br>
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password" required>
  </label><br>

  <button type="submit">Login</button>
  @if (error){
    <p style="color:red">{{ error }}</p>
  }
</form>
