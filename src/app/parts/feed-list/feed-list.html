<div class="feed">
  @if(postService.loading){
    <p>Loading...</p>
  } @else {
    @for(post of postService.posts; track postService.posts) {
      <div class="post">
        <a routerLink="/posts/{{ post.id }}">
          <div class="post-header">
            <a routerLink="/profile/{{post.userID }}"><strong>{{ post.username }}</strong></a>
            <span class="timestamp">{{ post.timestamp | date:'short' }}</span>
          </div>
          <p [innerHTML]="getSafeMessage(post.message)"></p>
          @if (post.images){
            <img [src]="post.images" alt="Preview" width="200" height="200" />
          }
        </a>
        @if (this.authService.isLoggedIn()){
          <div class="post-actions">
            <button (click)="this.postService.likePost(post)" class="btn btn-success">ğŸ‘({{ post.likes }})</button>
            <button (click)="this.postService.dislikePost(post)" class="btn btn-danger">ğŸ‘({{ post.dislikes }})</button>
          </div>
        } @else {
          <button class="btn btn-success" disabled>ğŸ‘({{ post.likes }})</button>
          <button class="btn btn-danger" disabled>ğŸ‘({{ post.dislikes }})</button>
        }
      </div>
    } @empty {
      <p>There are no items.</p>
    }
  }
</div>
